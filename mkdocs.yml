site_name: Promptolution Documentation
site_url: https://finitearth.github.io/promptolution/
repo_url: https://github.com/finitearth/promptolution
remote_branch: docs

theme:
  name: material
  logo: img/logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: custom
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: custom
      accent: lime
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_submodules: true

nav:
  - Home: index.md
  - Release Notes: release-notes.md
  - API Reference:
    - LLMs: api/llms.md
    - Optimizers: api/optimizers.md
    - Predictors: api/predictors.md
    - Tasks: api/tasks.md
    - Callbacks: api/callbacks.md
    - Config: api/config.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

